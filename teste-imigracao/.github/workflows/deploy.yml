name: Deploy Vue + Vite to GitHub Pages

on:
  push:
    branches:
      - main   # ou a branch que vocÃª usa como principal

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependÃªncias
        working-directory: ./teste-imigracao   # ğŸ‘ˆ entra na pasta do projeto Vue
        run: npm ci

      - name: Build do projeto
        working-directory: ./teste-imigracao   # ğŸ‘ˆ idem
        run: npm run build

      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./teste-imigracao/dist   # ğŸ‘ˆ publica o dist da pasta correta
