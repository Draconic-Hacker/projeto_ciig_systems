<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>NATUREZAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/naturezas_guia.css">
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab" onclick="window.location.href='geral_guia.html'">GERAL</button>
      <button class="tab" onclick="window.location.href='endereco_guia.html'">ENDEREÇO</button>
      <button class="tab active" onclick="window.location.href='naturezas_guia.html'">NATUREZAS</button>
      <button class="tab" onclick="window.location.href='menu_home.html'">HOME</button>
    </div>

    <div class="form">

      <div class="form-group">
        <label>Cód. Município:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Natureza Estabelecimento:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Natureza Jurídica:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Ramo de Atividade:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Atividade Econômica:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>CNAE Preponderante:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Registro Junta Comercial (NIRE):</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Data Registro (NIRE):</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Data Conversão:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>Optante pelo SIMPLES:</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label>Tem convênio Simples Nacional:</label>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
