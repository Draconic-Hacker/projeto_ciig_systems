<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIIG SYSTEMS - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../css/cadastro_login.css">
</head>
<body>
        <!-- Título -->
    <div class="title">
        <h1>CIIG SYSTEMS</h1>
        <p>CENTRAL INTEGRADA DE INTELIGÊNCIA GLOBAL</p>
    </div>

        <!-- Logo -->
    <div class="register-box">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" />
        <!-- Nome de Usuário -->
        <input type="text" placeholder="NOME DE USUÁRIO" id="username" />
        <!-- Senha -->
        <input type="password" placeholder="SENHA" id="password" />
        <!-- Confirmação de Senha -->
        <input type="password" placeholder="CONFIRMAR SENHA" id="confirm-password" />
        <!-- Botão de Cadastro -->
        <button class="register-btn" id="btnRegister">Cadastrar</button>
        <!-- Link para Login -->
        <div class="forgot">Já tem uma conta? <a href="index.html" id="page_login">Faça login</a></div>
        <!-- Mensagem de erro -->
        <div class="error-msg" id="error-msg"></div>
    </div>
  
        <!-- Contatos -->
    <div class="footer">
        <div><i class="fas fa-phone"></i> (81) 94002-8922</div>
        <div><i class="fab fa-instagram"></i> @soc_global.ofc</div>
    </div>
    <script type="module" src="../js/cadastro_login.js"></script>
</body>
</html>
