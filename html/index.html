<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CIIG SYSTEMS - Login</title>
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <!-- Título -->
  <div class="title">
    <h1>CIIG SYSTEMS</h1>
    <p>CENTRAL INTEGRADA DE INTELIGÊNCIA GLOBAL</p>
  </div>

    <!-- Logo -->
  <div class="login-box">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" />
    <!-- Login e Password -->
    <input type="text" placeholder="LOGIN" id="username">
    <input type="password" placeholder="SENHA" id="password">
    <!-- Botão de Esqueci a Senha -->
    <div class="forgot">Forgot Password?</div>
    <!-- Botão de Login -->
    <button class="login-btn" id="btnLogin">Login</button>
    <!-- botão de cadastro -->
    <div class="forgot">Não tem uma conta? <a href="cadastro_login.html" id="page_cad">Cadastre-se</a></div>
    <!-- Mensagem de erro -->
    <div class="error-msg" id="error-msg"></div>
  </div>
  <br><br>
  <!-- Contatos -->
  <div class="footer">
    <div><i class="fas fa-phone"></i> (81) 94002-8922</div>
    <div><i class="fab fa-instagram"></i> @soc_global.ofc</div>
  </div>
<script type="module" src="../js/login.js"></script>
</body>
</html>
