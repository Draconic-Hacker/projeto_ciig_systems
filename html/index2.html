<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modal & Chat</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <div class="container">

    <!-- Botões para abrir modais -->
    <button data-modal-target="auto-chat-modal" class="btn">Abrir Chat Automático</button>
    <button data-modal-target="supplier-modal" class="btn">Abrir Modal Fornecedores</button>
    <button data-modal-target="employee-support" class="btn">Abrir Suporte Funcionário</button>

  </div>

  <!-- Modais -->

  <!-- Chat Automático -->
  <div id="auto-chat-modal" class="modal hidden">
    <div class="modal-content">
      <button data-close-button class="close-btn">&times;</button>
      <h2>Chat Automático</h2>
      <div id="human-chat-messages" class="chat-container"></div>

      <div class="chat-input-area">
        <input type="text" id="auto-chat-input" placeholder="Digite sua mensagem..." />
        <button id="send-auto-message" class="btn">Enviar</button>
      </div>

      <div class="suggestions">
        <button class="suggestion-btn">Oi</button>
        <button class="suggestion-btn">Como funciona?</button>
        <button class="suggestion-btn">Obrigado</button>
      </div>
    </div>
  </div>

  <!-- Modal Fornecedores -->
  <div id="supplier-modal" class="modal hidden">
    <div class="modal-content">
      <button data-close-button class="close-btn">&times;</button>
      <h2>Fornecedores</h2>
      <input type="text" id="supplier-search" placeholder="Buscar fornecedores..." />
      <div id="supplier-list">
        <div class="supplier-item">
          <h4>Fornecedor A</h4>
          <p>Categoria: Eletrônicos</p>
        </div>
        <div class="supplier-item">
          <h4>Fornecedor B</h4>
          <p>Categoria: Alimentos</p>
        </div>
        <div class="supplier-item">
          <h4>Fornecedor C</h4>
          <p>Categoria: Vestuário</p>
        </div>
        <!-- Mais fornecedores -->
      </div>
    </div>
  </div>

  <!-- Modal Suporte Funcionário -->
  <div id="employee-support" class="modal hidden">
    <div class="modal-content">
      <button data-close-button class="close-btn">&times;</button>
      <h2>Suporte Funcionário</h2>
      <form id="employee-support-form">
        <label for="employee-id">ID do Funcionário:</label>
        <input type="text" id="employee-id" required />

        <label for="support-category">Categoria:</label>
        <select id="support-category" required>
          <option value="">Selecione</option>
          <option value="Hardware">Hardware</option>
          <option value="Software">Software</option>
          <option value="Outro">Outro</option>
        </select>

        <label for="support-description">Descrição:</label>
        <textarea id="support-description" rows="4" required></textarea>

        <label for="file-upload">Anexar arquivo (opcional):</label>
        <input type="file" id="file-upload" />

        <button type="button" id="submit-support" class="btn">Enviar Solicitação</button>
      </form>
    </div>
  </div>

  <!-- Modal de Sucesso -->
  <div id="success" class="modal hidden">
    <div class="modal-content">
      <button data-close-button class="close-btn">&times;</button>
      <h2 id="success-title"></h2>
      <p id="success-message"></p>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
